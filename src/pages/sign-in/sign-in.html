  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" name="username" id="username"
        required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" id="password" required></ion-input>
      </ion-item>
    </form>
    <div padding>
        <button ion-button outline type="submit">Sign In</button>
      </div>
  </ion-list>

  

</ion-content>
